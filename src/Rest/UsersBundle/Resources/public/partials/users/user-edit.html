<form id="page-edit" ng-submit="doneEditing(user)">
    <div class="modal-header">
        <h3 class="modal-title">Edit User</h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label>
                Id
                <input class="form-control" ng-model="user.id" disabled>
            </label>
        </div>
        <div class="form-group">
            <label>
                Email
                <input class="form-control" ng-model="user.email" required>
            </label>
        </div>
        <div class="form-group">
            <label>
                Login
                <input class="form-control" ng-model="user.login" required>
            </label>
        </div>
        <div class="form-group">
            <label>
                Password
                <input class="form-control" ng-model="user.password" required>
            </label>
        </div>
        <!--<div class="form-group">-->
            <!--<label>-->
                <!--Photo-->
                <!--<input class="form-control" ng-model="user.src">-->
            <!--</label>-->
        <!--</div>-->
    </div>

    <div class="modal-footer">
        <input type="submit" id="submit" value="Submit" class="btn btn-primary" />
        <button class="btn btn-warning" type="button" ng-click="delete(user)">Delete</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>

</form>
